<ion-header>
  <ion-navbar>
    <ion-title>
      PowApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/logo2.png"/>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block (click)="login(user)">Login</button>
  <button ion-button block (click)="goCadastro()">Sem cadastro, clique aqui</button>
</ion-content>
